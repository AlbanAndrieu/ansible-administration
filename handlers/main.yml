---
# Handler to handle common notifications. Handlers are called by other plays.
# See http://ansible.cc/docs/playbooks.html for more information about handlers.

- name: restart ntp
  systemd:
    state: restarted
    daemon_reload: true
    name: ntpd
  when: (ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat')
  become: true

- name: restart ntp
  systemd:
    state: restarted
    daemon_reload: true
    name: ntpd
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  become: true

- name: restart nis
  systemd:
    state: restarted
    daemon_reload: true
    name: nis
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')

- name: restart nis
  systemd:
    state: restarted
    daemon_reload: true
    name: nis
  become: true
  when: (ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat')

- name: restart NetworkManager
  systemd:
    state: restarted
    daemon_reload: true
    name: NetworkManager
  become: true

- name: restart yp
  systemd:
    state: restarted
    daemon_reload: true
    name: ypbind
  become: true

- name: restart autofs
  systemd:
    state: restarted
    daemon_reload: true
    name: autofs
  become: true

