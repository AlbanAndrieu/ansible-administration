  sudo: yes   
  when: ( ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu' )
  tags: package
  with_items:
   - sendmail

- name: administration | Copy the sendmail configuration file
  template: src=sendmail.cf.j2 dest=/etc/mail/sendmail.cf mode=0755
  sudo: yes   
  when: ( ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu' )
  tags: configure

